{% extends "base.html" %}
{% block content %}

<div class="grid grid-cols-1 md:grid-cols-2 gap-4  ">
    <div class="p-4 bg-black rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-4 text-white">User Credentials</h2>
        <div class=" text-white space-y-5">
            <p><strong>Username:</strong> JohnDoe123</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>First Name:</strong> John</p>
            <p><strong>Last Name:</strong> Doe</p>
        </div>
    </div>
    <div class=" bg-black rounded-lg shadow-md   p-6">
        <h2 class="text-2xl font-bold mb-4 text-white">Edit Profile</h2>
        <form method="post" class="">
            <div class="my-2">
                <label for="email" class="block mb-3 text-xl text-white font-medium">Email</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-envelope text-gray-200"></i>
                    </span>
                    <input type="email" id="email" name="email" value="" class="border rounded-md focus:outline-none w-full py-2 pl-10 bg-black text-white pr-5 border-yellow-600" placeholder="Email" required>
                </div>
            </div>
    
            <div class="my-2">
                <label for="old_password" class="block mb-3 text-xl text-white font-medium">Old Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-lock text-gray-200"></i>
                    </span>
                    <input type="password" id="old_password" name="old_password" class="border rounded-md focus:outline-none w-full py-2 pl-10 bg-black text-white pr-5 border-yellow-600" placeholder="Old Password" required>
                </div>
            </div>
            <div class="my-2">
                <label for="new_password" class="block mb-3 text-xl text-white font-medium">New Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-key text-gray-200"></i>
                    </span>
                    <input type="password" id="new_password" name="new_password" class="border rounded-md focus:outline-none w-full py-2 pl-10 bg-black text-white pr-5 border-yellow-600" placeholder="New Password" required>
                </div>
            </div>
            <div class="my-2">
                <label for="confirm_password" class="block mb-3 text-xl text-white font-medium">Confirm New Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-check-double text-gray-200"></i>
                    </span>
                    <input type="password" id="confirm_password" name="confirm_password" class="border rounded-md focus:outline-none w-full py-2 pl-10 bg-black text-white pr-5 border-yellow-600" placeholder="Confirm New Password" required>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Update Profile
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
