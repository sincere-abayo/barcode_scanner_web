<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget</title>
    <script src="static/js/tailwind.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  </head>
  <body class="bg-zinc-950">
    <div class="flex justify-center items-center min-h-screen p-10">
      <section class="flex bg-black rounded-xl justify-center shadow-sm shadow-yellow-600 items-center md:w-4/12 w-full border border-yellow-600">
        <div class="w-full p-10">
          <div class="text-center">
            <i class="fa fa-user-circle text-yellow-600 text-7xl"></i>
          </div>
          <form id="emailForm">
            <div class="my-3">
              <label for="email" class="block mb-3 text-xl text-white font-medium">E-mail</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                  <i class="fas fa-envelope text-gray-200"></i>
                </span>
                <input class="border rounded-md focus:outline-none w-full py-2 pl-10 bg-black text-white pr-5 border-yellow-600" type="email" name="email" id="email" placeholder="Email" required>
              </div>
            </div>
            <div class="text-center mt-5">
              <button type="submit" class="bg-yellow-600 px-10 py-1 text-white rounded-md">Send OTP</button>
            </div>
          </form>
          <form id="otpForm" class="hidden">
            <div class="my-3">
              <label for="otp" class="block mb-3 text-xl text-white font-medium">OTP Code</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                  <i class="fas fa-key text-gray-200"></i>
                </span>
                <input class="border rounded-md focus:outline-none w-full py-2 pl-10 bg-black text-white pr-5 border-yellow-600" type="text" name="otp" id="otp" placeholder="Enter OTP" required>
              </div>
            </div>
            <div class="text-center mt-5">
              <button type="submit" class="bg-yellow-600 px-10 py-1 text-white rounded-md">Verify OTP</button>
            </div>
          </form>
        </div>
      </section>
    </div>
    <script>
      document.getElementById('emailForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Here you would typically send the email to the server to generate an OTP
        alert('OTP sent to your email!');
        this.classList.add('hidden');
        document.getElementById('otpForm').classList.remove('hidden');
      });

      document.getElementById('otpForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Here you would typically verify the OTP
        alert('OTP verified!');
      });
    </script>
  </body>
</html>
