{% extends "base.html" %}
{% block content %}

<div class="bg-black p-5 rounded">
    
    <div class="text-end mb-4">
        <button class="text-white bg-yellow-600 px-5 py-1 rounded" id="openModalBtn">  <i class="fa fa-circle-plus"></i> Add User</button> 
 </div>

     <!-- Search Bar -->
     <div class="mb-4 flex">
        <input type="text" id="searchInput" placeholder="Search user..." class="w-64 p-2 bg-zinc-800 text-white rounded-l">
        <button id="searchButton" class="bg-yellow-600 text-white px-3 py-2 rounded-r"><i class="fa fa-search"></i></button>
    </div>


    <div class="overflow-x-auto">
        <table class="w-full text-white">
            <thead>
                <tr>
                    <th class="border-b border-zinc-700 px-4 text-zinc-400 py-3 cursor-pointer" data-sort="id">#ID <i class="fa-solid fa-sort"></i></th>
                    <th class="border-b border-zinc-700 px-4 text-zinc-400 py-3 cursor-pointer" data-sort="name">Names <i class="fa-solid fa-sort"></i></th>
                    <th class="border-b border-zinc-700 px-4 text-zinc-400 py-3 cursor-pointer" data-sort="email">E-mail <i class="fa-solid fa-sort"></i></th>
                </tr>
            </thead>
            <tbody id="tableRow">
                <tr>
                    <td class="border-b border-zinc-700 px-4 py-3">1</td>
                    <td class="border-b border-zinc-700 px-4 py-3">John Doe</td>
                    <td class="border-b border-zinc-700 px-4 py-3">john@example.com</td>
                </tr>
                <tr>
                    <td class="border-b border-zinc-700 px-4 py-3">2</td>
                    <td class="border-b border-zinc-700 px-4 py-3">Jane Smith</td>
                    <td class="border-b border-zinc-700 px-4 py-3">jane@example.com</td>
                </tr>
                <tr>
                    <td class="border-b border-zinc-700 px-4 py-3">3</td>
                    <td class="border-b border-zinc-700 px-4 py-3">Bob Johnson</td>
                    <td class="border-b border-zinc-700 px-4 py-3">bob@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


       <!-- Modal Structure -->
       <div id="productModal" class="fixed inset-0 hidden bg-gray-800 bg-opacity-50 flex items-center justify-center">
        <div class="bg-black p-4 sm:p-8 rounded-lg w-full max-w-md sm:max-w-lg md:max-w-xl lg:max-w-2xl m-2 sm:m-5 overflow-y-auto max-h-screen">
          <h2 class="text-xl sm:text-2xl mb-4">Add Student</h2>

          <form id="productFormId" class="grid grid-cols-1 gap-4">
            <div class="my-2">
                <label for="studentName" class="block mb-2 sm:mb-3 text-lg sm:text-xl text-white font-medium">Names</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-user text-gray-200"></i>
                    </span>
                    <input class="border rounded-md focus:outline-none w-full py-2 pl-10 bg-black text-white pr-5 border-yellow-600" type="text" name="names" placeholder="Names" required>
                </div>
            </div>
            <div class="my-2">
                <label for="email" class="block mb-2 sm:mb-3 text-lg sm:text-xl text-white font-medium">E-mail</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-envelope text-gray-200"></i>
                    </span>
                    <input class="border rounded-md focus:outline-none w-full py-2 pl-10 bg-black text-white pr-5 border-yellow-600" type="email" name="email" placeholder="E-mail" required>
                </div>
            </div>
            <div class="my-2">
                <label for="password" class="block mb-2 sm:mb-3 text-lg sm:text-xl text-white font-medium">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-lock text-gray-200"></i>
                    </span>
                    <input class="border rounded-md focus:outline-none w-full py-2 pl-10 bg-black text-white pr-5 border-yellow-600" type="password" name="password" placeholder="Password" value="default123" required>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mt-6">
                <button type="button" id="closeModalBtn" class="bg-zinc-600 text-white px-6 sm:px-10 py-2 rounded">Cancel</button>
                <button type="submit" class="bg-yellow-600 text-white px-6 sm:px-10 py-2 rounded">Save User</button>
            </div>

            </form>
         </div>
     </div>

     <script  src="static/Js/modal.js"></script>
     <script  src="static/Js/search.js"></script>
            

{% endblock %}
